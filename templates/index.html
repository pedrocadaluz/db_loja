{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <h3 class="text-center text-muted mb-3">Lista de Produtos</h3>
    <p class="text-right"><a href="{{url_for('add_product')}}" class="btn btn-success">+Novo Cadastro</a></p>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for row in datas %}
            <tr>
                <td>{{row.ID}}</td>
                <td>{{row.NOME}}</td>
                <td>{{row.PRECO}}</td>
                <td>{{row.QUANTIDADE}}</td>
                <td>
                    <a href="{{url_for('edit_product', id=row.ID)}}" class="btn btn-primary">Editar</a>
                    <a href="{{url_for('delete_product', id=row.ID)}}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja apagar?')">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
